<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>
<body>
<h1 id="title">Dallas Academy Survey Form</h1>
<p id="description">Please fill the form to help us improve</p>
<form id="suvey-form" action="#">
<section>
<label id="name-label"> Name: <input id= "name-label" type="text" placeholder="Enter your name" required /></label><br>
<label id="email-label"> E-mail: <input id= "email-label" type="text" placeholder="Enter your e-mail" required/></label><br>
<label id="number-label"> Age <small>(Optional)</small> <input id= "number-label" type="number" min="7" max="120" placeholder="Enter your age" required /></label><br>
<label> Which class your hope to enroll?</label>
<select id="dropdown">
<option value="">Select your class</option>
<option value="1">Data Science & Machine Learning</option>
<option value="2">Full-Stack Web Developer</option>
<option value="3">Full-Stack Mobile Developer (Android & Ios)</option>
<option value="4">Quality Assurance</option>
<option value="5">UI/UX Designer</option>
<option value="6">Digital Marketing</option>
<option value="7">Product Manager</option>
</select>
</label>
</section>
<section>
<label> Would you recommend <b>Dallas Academy</b> to your friend?</label>
<label><input type="radio" class="user-recommend" name="Yes" value="1" checked> Yes</label>
<label><input type="radio" class="user-recommend" name="No" value="2"> No</label>
<label><input type="radio" class="user-recommend" name="Maybe" value="3"> Maybe</label>
</section>
<section class="list">
    <label>What would you like to see improved? <small>(Check all  apply)</small></label>
    <label><input type="checkbox" class="user-improved" name="Bootcamp" values="1" checked> Bootcamp</label>
    <label><input type="checkbox" class="user-improved" name="Job Guarantee" values="2"> Job Guarantee</label>
    <label><input type="checkbox" class="user-improved" name="Challenge" values="3"> Challenge</label>
    <label><input type="checkbox" class="user-improved" name="Career Consultation" values="4"> Career Consultation</label>
    <label><input type="checkbox" class="user-improved" name="Career Track" values="5"> Career Track</label>
    <label><input type="checkbox" class="user-improved" name="Short Course" values="6"> Short Course</label>
    <label><input type="checkbox" class="user-improved" name="Projects" values="7"> Projects</label>
    <label><input type="checkbox" class="user-improved" name="Webinar Session" values="8"> Webinar Session</label>
    <label><input type="checkbox" class="user-improved" name="E-book" values="9"> E-book</label>
</section>
<section>
    <label>Any comments or suggestion?</label>
    <textarea rows="5" cols="60" class="user-comment" name="comment" placeholder="Enter your comment here..."></textarea>
</section>
<section>
    <input type="submit" value="Submit" id="submit" />
</section>
</form>
</body>
</html>
